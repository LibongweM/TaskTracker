<div class="container px-5 mx-auto mt-10">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fs-2 fw-bolder">
            {{ task()?.title }}
        </h2>
        <button (click)="deleteTask()" class="btn btn-ghost">Delete</button>
    </div>

    @if(error()){
    <ngb-alert type="danger" [dismissible]="true" (closed)="error.set(null)">{{
        error()
    }}</ngb-alert>
    } @if(success()){
    <ngb-alert type="success" [dismissible]="true" (closed)="navigateHome()"
        >Task was updated successfully!.</ngb-alert
    >
    }

    <app-task-form
        [task]="task()"
        (formHandler)="onSubmitForm($event)"
        buttonText="Update Task"
    ></app-task-form>
</div>
